name: Build and Deploy to Cloud Functions

on:
  push:
    branches: [ "main" ]

jobs:
  job_id:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        workload_identity_provider: 'projects/261692249756/locations/global/workloadIdentityPools/my-pool/providers/my-provider'
        service_account: 'github-action@amazon-tracker-264915.iam.gserviceaccount.com'

    - id: 'deploy'
      uses: 'google-github-actions/deploy-cloud-functions@v2'
      with:
        name: 'my-function'
        runtime: 'python311'
        entry_point: "hello_world"
        source_dir: './src'

    # Example of using the output
    - id: 'test'
      run: 'curl "${{ steps.deploy.outputs.url }}"'
